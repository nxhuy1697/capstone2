<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/Register.css" />
  </head>
  <body>
    <!-- header  -->
    <header>
      <div class="container">
        <div class="logo">
          <a href="#"> <img src="./img/image 3.png" alt="" /></a>
        </div>
        <div class="header-right">
          <div class="icon">
            <a href="#"><img src="./img/giohang.png" alt="" /></a>
            (1)
          </div>
          <div class="login"><a href="#">Login</a></div>
          <div class="register"><a href="#">Register</a></div>
        </div>
      </div>
    </header>

    <!-- menu  -->
    <div class="menu">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Men</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Women</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Kid</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sport</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- register -->
    <div class="register">
      <div class="container">
        <div class="title">
          <p>Register</p>
        </div>
        <form action="">
          <div class="reg-content">
            <div class="reg-left">
              <div class="input">
                <input id="email" placeholder="Email" />
                <span>(*)</span>
              </div>
              <div class="input">
                <input id="password" type="Password" placeholder="Password" />
                <span>(*)</span>
              </div>
              <div class="input">
                <input
                  id="passwordConfirm"
                  type="Password"
                  placeholder="Password Confirm"
                />
                <span>(*)</span>
              </div>
            </div>
            <div class="reg-right">
              <div class="input">
                <input id="name" placeholder="Name" />
                <span>(*)</span>
              </div>
              <div class="input">
                <input id="phone" placeholder="Phone" />
                <span>(*)</span>
              </div>
              <div class="gender">
                <span>Gender</span>
                <input id="male" type="radio" name="selector" value="true" />
                <label for="male">Male</label>
                <input id="female" type="radio" name="selector" value="false" />
                <label for="female">Female</label>
              </div>
              <button id="submit" class="btn-submit" type="button">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
      integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./Controler/Register.js"></script>
  </body>
</html>
